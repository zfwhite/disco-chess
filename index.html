<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disco-Chess</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--
    if lt IE 9script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body>
    <div id="wrapper">
      <div id="sidebar-wrapper">
        <h3>Disco Chess!</h3>
        <h5>Rules</h5>
          <ol>
            <li>Make groovy moves.</li>
            <li>Boogey down.</li>
            <li>????</li>
            <li>Profit.</li>
          </ol>
        <div id="information">

        </div>
        <div class="btn-group-vertical">
          <button type="button" class="btn btn-default" data-unselect='unselect'>Unselect Piece</button>
          <button type="button" class="btn btn-default" queen-castle='unselect'>Castle Queen Side</button>
          <button type="button" class="btn btn-default" id="space" king-castle='undo'>Castle King Side</button>
        </div>
        <div id="pawn-promotion" class="hidden">
          <h4>Promoted to?</h4>
          <button type="button" id="promote-knight" class="btn btn-default" name="button">Knight</button>
          <button type="button" id="promote-queen" class="btn btn-default" name="button">Queen</button>
          <button type="button" id="promote-bishop" class="btn btn-default" name="button">Bishop</button>
          <button type="button" id="promote-rook" class="btn btn-default" name="button">Rook</button>
        </div>
      </div>

      <div id="page-content-wrapper">
        <div class="page-content">
            <div class="container">
                <div class="row">
                  <div id="board-placement"class="col-xs-12">

                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="default.js"></script>
  </body>
</html>
