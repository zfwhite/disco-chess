<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disco-Chess</title>
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--
    if lt IE 9script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="row">
          <div id="sidebar-wrapper">
            <h3>Disco Chess!</h3>
            <div id="information">

            </div>
            <div class="btn-group-vertical">
              <button type="button" class="btn btn-default" data-unselect='unselect'>Unselect Piece</button>
              <button type="button" class="btn btn-default" queen-castle='unselect'>Castle Queen Side</button>
              <button type="button" class="btn btn-default" id="space" king-castle='undo'>Castle King Side</button>
              <button type="button" class="btn btn-default" reset="reset">Reset</button>
            </div>
            <ul id="messages"></ul>
            <form action="">
              <input id='typed' autocomplete="off" /><button>Send</button>
            </form>
          </div>

          <div id="page-content-wrapper">
            <div class="page-content">
              <div id="board-placement"class="col-xs-12">

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="email-input">
        <textarea name="email-list" rows="8" cols="80" class="email-list-input"></textarea>
        <button type="button" name="button" class="remove-dupes">remove duplicates</button>
      </div>

      <div class="email-output">
        output
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="default.js"></script>
  </body>
</html>
